  <body>
    <script>
      let firstName = "lorem";

      //function greetings(firstName, lastName) //greetings() olarak çalıştırılırsa "undefined" alınıyor.
      function greetings(firstName = "", lastName = "") {//default parametre alıyor(firstName="" bir default parametre)
      //function greetings(firstName = "", lastName = "")   ya böyle yazılacak , ya da
      //console.log(`Merhaba ${firstName ? firstName : ""}`)  => firstName varsa firstname i yaz, yoksa boş yaz. böyle.

        console.log(`Merhaba ${firstName} `);
        console.log(`Merhaba ${firstName} ${lastName}`);
      }
      console.log(firstName); //output= lorem // değişken (let firstName="lorem" den geliyor.) !
      greetings();  //output=Merhaba
                    //output=Merhaba    // fonksiyona parametre göndermedik. Fonksiyondaki 2 console.log da Merhaba yazdı.
      greetings("parametre");   //output=Merhaba parametre
                                //output=Merhaba parametre    //(parametre) Parametresini verdik ve fonksiyondaki 2 console.log da Merhaba parametre yazdı.
    </script>
