<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      let str = "1234";
      //STR veriliyor ve cikti olarak ters yazilmis string isteniyor.   "4321"

      function FirstReverse(str) {
        let newStr = str.split("");
        newStr.reverse();
        let returnStr = newStr.join("");
        str = returnStr;
        return str;
        console.log(str);
      }
      FirstReverse(str);
    </script>
  </body>
</html>
