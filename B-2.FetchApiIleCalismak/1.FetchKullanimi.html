<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    //    json dosyasinda yorum satiri kullanilmaz,
    //    son ogeden sonra virgül kullanilmaz,
    //    key bolumu çift tirnak icinde yer alir,
    //    string ifadeler cift tirnak icinde yer alir.


      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          console.log(typeof data); //object
          data.forEach((item) => document.write(`${item.title} <br>`));
        });

    </script>
  </body>
</html>
