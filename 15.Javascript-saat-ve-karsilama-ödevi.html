  <body>
    <h1>KODLUYORUZ</h1>
    <h2 id="info"></h2>
    <h3 id="zaman"></h3>
    <h4>
      tarihinde <strong>Kodlurouz Frontend Web Development Patikasi</strong>nin
      Javascript Bölümü 1. Ödevindesiniz
    </h4>
    <script>
      let name = prompt("Adinizi Giriniz");
      let info = document.querySelector("#info");
      info.innerHTML = `MERHABA, ${name}! Hosgeldin!`;

      const date = new Date();
      console.log(date); // Thu Jan 26 2023 12:46:42 GMT+0300 (GMT+03:00)

      const n = date.toDateString();
      console.log(n); // Thu Jan 26 2023

      const time = date.toLocaleTimeString();
      console.log(time); // 12:54:36 PM

      let day = date.getDate();
      console.log(day); //26

      let month = date.getMonth() + 1;
      console.log(month); // 1

      let year = date.getFullYear();
      console.log(year); //2023

      function tarihSaat() {
        document.querySelector("#zaman").innerHTML = time;
      }
      // her 1 saniyede tarihSaat fonksiyonunu yeniden çalıştır
      setInterval(tarihSaat, 1000);

    </script>
