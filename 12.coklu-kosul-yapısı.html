  <body>
    <h1 id="info"></h1>
    <script>
      let username=prompt("Adinizi giriniz")
      let yas=prompt("Yasinizi giriniz")

       if(username && yas >=18) {info.innerHTML="Ehliyet alabilirsiniz."}
       else if(!username ) {info.innerHTML="Kullanici adiniz yok."}
       else if(!(yas >=18)) {info.innerHTML="Yas bilgisi girilmedi ya da 18 yasindan k端c端ks端n端z.."}
    </script>
  </body>
