<body>
    
    <script>
        //Her dizi bir objedir. Asagida obje olusturma yöntemleri verilmiştir. 
        let arrayObj=[1, 2, 3,]
        let object1 = {obj: 1}
        let item1 = new Object()
        let item2 = {}


        console.log(arrayObj, typeof(arrayObj))     //(3) [1, 2, 3] 'object'
        console.log(object1, typeof(object1))   //{obj: 1} 'object'
        console.log(item1, typeof(item1))   //{} 'object'
        console.log(item2, typeof(item2))   //{} 'object'
        



    </script>
</body>
